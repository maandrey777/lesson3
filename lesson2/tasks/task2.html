<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Задача2</h1>
  <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
  <script>
  
  let bornYear = parseInt(prompt(`Введіть рік народження`, `1990`));
      let nowYear = 2023;
      let age = nowYear - bornYear;
      document.write(`Вам <h1>${age}</h1>`);
     
     
   
  </script>
</body>
