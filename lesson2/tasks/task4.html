<body>
  <h1>Задача4</h1>
  <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
  <script>
   
   let vsantimeters = parseInt(
        prompt(`Введіть довжину у сантиметрах`, `0`)
      );
      const meters = 100;
      const kilometers = 1000;
      let vmeters = vsantimeters / meters;
      let vkilometers = vsantimeters / kilometers;

      document.write(
        `Сантиметри = ${vsantimeters} <br> Метрів = ${vmeters} <br> Кілометрів = ${vkilometers}`
      );
     
  </script>
</body>
