<script>
  let nomberWeek = parseInt(prompt('Введіть номер дня тижня')) 
  let day
  
  if (nomberWeek == 1)
  document.write('<h1>Понеділок</h1>')

  document.write('<h1>Вівторок</h1>')

  document.write('<h1>Середа</h1>')
