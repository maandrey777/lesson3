<script>
  let monthNamber = parseInt(prompt(`Введіть номер місяця`)) 
  let sezon
  if (monthNamber===12 || monthNamber<3)
  document.write('Зима') 
  else if(monthNamber>2 && monthNamber<6 )
  document.write('Весна')
