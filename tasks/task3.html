<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача3</h1>
  <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
  <script>

      let tovarKil = parseInt(prompt(`Введіть кількість товару`, "0"));
      let price = parseFloat(prompt(`Введіть ціну товару`, "0"));
      const pdv = 5;
      let zagal = tovarKil * price;
      let tax = (zagal * pdv) / 100;

      document.write(`Ціна вашого товару = ${zagal} <br> ПДВ = ${tax}грн`);
    
  </script>
</body>
</html>
